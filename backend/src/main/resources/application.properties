# Nome da aplicação
spring.application.name=Reparo360

# Fonte de dados H2 (ou substitua conforme seu banco real)
spring.datasource.url=jdbc:h2:file:./data/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console do H2 (opcional, útil para testes)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Desativa qualquer geração automática de DDLs
spring.jpa.hibernate.ddl-auto=none

# Desativa geração de scripts por Hibernate
# (esses estavam no passo 1, agora são desnecessários)
# spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
# spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/schema.sql
# spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata

# Mostra comandos SQL no console (opcional)
spring.jpa.show-sql=true

# Define o dialecto do banco (recomendado evitar erro do Hibernate)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway ativado para gerenciar o banco
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations
spring.flyway.baseline-on-migrate=true

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true



# Ajustes de data/hora (opcional)
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo